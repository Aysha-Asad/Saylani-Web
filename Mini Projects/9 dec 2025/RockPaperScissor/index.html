<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissor Game</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="game">
        <div class="board">
            <div class="header">
                <div class="title">
                    <div class="logo">âœŠ</div>
                    <div>

            <div class="choices">
                <button class="choice rock" id="rock" tabindex="0" title="Rock">

    </div>

    <div class="computer-pick" id="computerPick">
        <div class="pulse"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
